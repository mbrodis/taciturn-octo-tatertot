<!DOCTYPE html>
<html>
<head>
	<title>Box Model Exercise</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/box_model.css">
</head>
<body>
	<h1><a href="https://en.wikipedia.org/wiki/ROYGBIV">Visible Spectrum Wavelengths</a>
	</h1>
	<div id="red" class="box">
		<p>620-750 nm</p>
	</div>
	<div id="orange" class="box">
		<p>590-620 nm</p>
	</div>
	<div id="yellow" class="box">
		<p>570-590 nm</p>
	</div>
	<div id="green" class="box">
		<p>495-570 nm</p>
	</div>
	<div id="blue" class="box">
		<p>450-495 nm</p>
	</div>
	<div id="violet" class="box">
		<p>380-450 nm</p>
	</div>

</body>
</html>
